<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Route</title>
</head>
<body>
    <form action="/add" method="post">
        <p>Yearly Events:</p>
        <table>
            <tbody>
                <tr>
                    <td>Category:</td>
                    <td><input type="text" name="category" id=""></td>
                </tr>
                <tr>
                    <td>Event:</td>
                    <td><input type="text" name="event" id=""></td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td><input type="number" name="year" id=""></td>
                </tr>
            </tbody>
        </table>
        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
